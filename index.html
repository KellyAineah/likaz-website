<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likaz</title>
    
    <link href="https://fonts.googleapis.com/css?family=Engagement:regular" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4a3f9e791a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/base.css" integrity="sha512-z66y0PypNStA/ynlSM3kk1/SDr1n7pIBpQO86uxkHAtBYOJJzXAAFq9rjFz8Egh25cpv3EPcrS4Y8nVHyKB9Dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
       <h1 class="header">LiKAZ<i class="fa-solid fa-champagne-glasses" style="color: wheat;"></i></h1> 
       <ul class="nav-items">
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#cart">Cart<i class="fa-solid fa-cart-shopping fa-sm"></i></a><span style="color: #0056b3;">0</span></li>
        <li><a href="#checkout">Checkout</a></li>
        <li><a href="#feedback">feedback</a></li>
       
       </ul>
      
    <button class="btn-primary"><i class="fa-solid fa-moon fa-2xl" style="color: #74C0FC;"></i></button>
    
    </nav>
   
     
    <!-- ========== Start home ========== -->
    <div id="home" class="container">
      <div class="row">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/pexels-vijay-putra-64738.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/pexels-evgeniy-alekseyev-7367737.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/pexels-deni-priyo-12089501.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <p id="h1">Love Alcohol & Drink Irresponsibly!! <i class="fa-solid fa-martini-glass-citrus fa-beat-fade fa-xl" style="color: #74C0FC;"></i></p>
          <div id="output" class="row">
            
          </div>
        </div>
      </div>
    </div>
    
    <!-- =========end home ========== -->


    <!-- ========== Start cart ========== -->
    <div id="cart" class="container">
      <h2>Your Cart</h2>
      <ul id="cart-items" class="cart-items"></ul>
      <div class="cart-total">
        <span>Total:</span>
        <span id="cart-total-price">Ksh. 0</span>
      </div>
      <button id="view-cart-btn" class="btn btn-primary">checkout</button>
    </div>
    
    <!-- ========== End cart ========== -->

       <!-- ========== Start feedback ========== -->
    <div id="feedback">

        
        <h1 class="com">Leave a comment</h1>
        <ul id="comment-list"></ul>
        <form id="comment-form">
          <input type="text" name="comment" class="comment-input">
          <button type="submit">Submit</button>
        </form>
        
      
    </div>
    <!-- ========== End feedback ========== -->
    
    

    
    <script src="./index.js"></script>
</body>
</html>
